<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card | Coding Vibess</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

  <body>
    <div class="card">
      <button class="mail">
        <a href=""><i class="fa-regular fa-envelope"></i></a>
      </button>
      <div class="profile-pic">
        <img src="profile2.PNG" alt="" width="50" height="50" />
      </div>
      <div class="bottom">
        <div class="content">
          <span class="name">Shivam Kumar</span>
          <span class="about-me">
            I'm a Frontend Web Developer with expertise in frameworks like React, Node.js.
          </span>
        </div>
        <div class="bottom-bottom">
          <div class="social-links-container">
            <a href="https://github.com/Shivamkumar026"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/shivamkumar026"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.instagram.com/shivamrajput_026"><i class="fa-brands fa-instagram"></i></a>
          </div>
          <a href="https://myportfolio-shivamkr.netlify.app/"><button class="button">Contact Me</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
